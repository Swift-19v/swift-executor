<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift Executor</title>
    <style>
        /* Full screen gradient background */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Arial', sans-serif;
            color: white;
        }

        /* Logo styling */
        .logo {
            width: 200px;
            margin-bottom: 50px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 50px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }

        /* Download button styling */
        .download-btn {
            padding: 20px 60px;
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            background: #ff4e50;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            text-decoration: none;
            transition: 0.3s;
        }

        .download-btn:hover {
            background: #ff787b;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <img src="A_digital_vector_logo_design_features_the_word_&quot;Sw.png" alt="Swift Logo" class="logo">

    <!-- Title -->
    <h1>Swift Executor</h1>

    <!-- Download button -->
    <a href="Swift.zip" download class="download-btn">Download</a>
</body>
</html>
